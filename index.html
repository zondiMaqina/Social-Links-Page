<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="main">

    <section class="top-content">
      <img src="./social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="profile-display" width="120px" height="120px">

      <div class="text">
        <h1 class="name">
          Jessica Randall
        </h1>
        <span class="location">
          London, United Kingdom
        </span>  
      </div>
    </section>
  
    <p class="positions">
      "Front-end developer and avid reader."
    </p>
  
    <ul class="lists">
      <li>
        <a href="#">
          GitHub
        </a>
      </li>
      <li>
        <a href="#">
          Frontend Mentor
        </a>
      </li>
      <li>
        <a href="#">
          LinkedIn
        </a>
      </li>
      <li>
        <a href="#">
          Twitter
        </a>
      </li>
      <li>
        <a href="#">Instagram</a>
      </li>
    </ul>
  
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zondi Maqina</a>.
  </div>

</body>
</html>
